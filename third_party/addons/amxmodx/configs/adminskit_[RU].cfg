echo Executing Admins Kit Configuration File

//
//  Язык локализации.
//
//  "server" - язык сервера (amx_language).
//  "player" - язык игрока (setinfo "lang").
//	Конкретный язык в формате ISO 639-1 ("en", "ru", "pl", "de" etc).
//
//  По умолчанию: "server"
//
adminskit_lang "server"

